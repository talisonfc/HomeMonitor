<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Compras</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-fab bottom right>
    <button (click)="addCompra()" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-card *ngFor="let c of compras$ | async" [hidden]="c.show">
    <ion-card-header>
      <ion-row>
        <ion-col>
          <button (click)="hidden(c)" ion-button clear>
            <ion-icon name="book"></ion-icon> {{c.nome}}
          </button>
        </ion-col>
        
        <ion-col>
          <ion-buttons right>
            <button ion-button clear (click)="editCompra(c)">
              <ion-icon name="create"></ion-icon>
            </button>
            <button ion-button clear (click)="removeCompra(c)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content>
      <button ion-button clear>
        {{c.valor | format}}
      </button>
      <button ion-button clear>
        Data: {{c.data | json}}
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
