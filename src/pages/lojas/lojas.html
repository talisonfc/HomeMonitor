<ion-header>
  <ion-navbar class="header-white">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lojas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-fab bottom right>
    <button (click)="addLoja(undefined)" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-card *ngFor="let l of lojas$ | async">
    <ion-card-header>
      <ion-row>
        <ion-col>
          <button (click)="hidden(l)" ion-button clear>
            <ion-icon name="book"></ion-icon> {{l.nome}}
          </button>
        </ion-col>
        
        <ion-col>
          <ion-buttons right>
            <button ion-button clear (click)="editLoja(l)">
              <ion-icon name="create"></ion-icon>
            </button>
            <button ion-button clear (click)="removeLoja(l)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content [hidden]="!l.show">
      <ion-row>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
